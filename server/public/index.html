<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 블록 익스플로러</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    header {
      border-bottom: 2px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #111;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: #f0f0f0;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .blocks-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .section-title {
      margin-top: 24px;
      margin-bottom: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      color: #111;
    }

    .transfers-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    .clickable {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 2px;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      padding: 24px;
    }

    .modal {
      max-width: 980px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
    }

    .modal-title {
      font-weight: 600;
      color: #111;
    }

    .modal-close {
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .modal-body {
      padding: 14px 16px;
      max-height: 70vh;
      overflow: auto;
    }

    .modal-pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      line-height: 1.35;
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 12px;
    }

    .transfer-card {
      border: 2px solid #e5e5e5;
      border-radius: 6px;
      padding: 14px 18px;
      transition: all 0.2s ease;
      animation: slideIn 0.3s ease;
      border-left: 4px solid #111;
      background: linear-gradient(to right, rgba(17, 17, 17, 0.04), transparent);
    }

    .transfer-card.usdt {
      border-left-color: #16a34a;
      background: linear-gradient(to right, rgba(22, 163, 74, 0.06), transparent);
    }

    .transfer-card.usdc {
      border-left-color: #2563eb;
      background: linear-gradient(to right, rgba(37, 99, 235, 0.06), transparent);
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
    }

    .block-card {
      border: 2px solid #e5e5e5;
      border-radius: 6px;
      padding: 18px;
      transition: all 0.2s ease;
      animation: slideIn 0.3s ease;
      position: relative;
    }

    .block-card.polygon {
      border-left: 4px solid #8247e5;
      background: linear-gradient(to right, rgba(130, 71, 229, 0.05), transparent);
    }

    .block-card.solana {
      border-left: 4px solid #14f195;
      background: linear-gradient(to right, rgba(20, 241, 149, 0.05), transparent);
    }

    .block-card.sui {
      border-left: 4px solid #4da2ff;
      background: linear-gradient(to right, rgba(77, 162, 255, 0.08), transparent);
    }

    .details {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #f0f0f0;
    }

    .details-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .btn {
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .tx-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tx-item {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px 12px;
      background: #fff;
    }

    .tx-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .tx-digest {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
      color: #111;
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 2px;
    }

    .tx-meta {
      font-size: 0.8rem;
      color: #777;
      white-space: nowrap;
    }

    .event-list {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #f3f3f3;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .event-item {
      border-left: 3px solid #4da2ff;
      padding-left: 10px;
    }

    .event-type {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      color: #111;
    }

    .event-json {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.8rem;
      color: #555;
      margin-top: 4px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .block-card:hover {
      border-color: #999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .block-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .block-number {
      font-size: 1.2rem;
      font-weight: 600;
      color: #111;
    }

    .network-polygon {
      color: #8247e5;
    }

    .network-solana {
      color: #14f195;
    }

    .network-sui {
      color: #4da2ff;
    }

    .block-badge {
      background: #111;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .block-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding-top: 12px;
      border-top: 1px solid #f0f0f0;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .info-label {
      font-size: 0.75rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 0.95rem;
      color: #333;
      font-weight: 500;
    }

    .no-blocks {
      text-align: center;
      padding: 60px 20px;
      color: #999;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
      
      .block-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>실시간 블록 익스플로러</h1>
      <p class="subtitle">Multi-Network: Polygon Amoy · Solana Devnet · Sui Testnet</p>
    </header>

    <div class="status">
      <div class="status-dot"></div>
      <span id="connection-status">연결 중...</span>
    </div>

    <div class="blocks-container" id="blocks">
      <div class="no-blocks">블록 정보를 기다리는 중...</div>
    </div>

    <div class="section-title">Solana 토큰 전송 (USDT/USDC)</div>
    <div class="transfers-container" id="transfers">
      <div class="no-blocks">전송 이벤트를 기다리는 중...</div>
    </div>

  </div>

  <div class="modal-overlay" id="tx-modal-overlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="tx-modal-title">
      <div class="modal-header">
        <div class="modal-title" id="tx-modal-title">Sui Transaction</div>
        <button class="modal-close" id="tx-modal-close">닫기</button>
      </div>
      <div class="modal-body">
        <div class="modal-pre" id="tx-modal-content">loading...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:4000");
    const blocksContainer = document.getElementById("blocks");
    const transfersContainer = document.getElementById("transfers");
    const connectionStatus = document.getElementById("connection-status");
    let blockCount = 0;
    let transferCount = 0;

    socket.on("connect", () => {
      connectionStatus.textContent = "연결됨";
    });

    socket.on("disconnect", () => {
      connectionStatus.textContent = "연결 끊김";
    });

    socket.on("newBlock", (data) => {
      if (blockCount === 0) {
        blocksContainer.innerHTML = "";
      }
      blockCount++;

      const blockCard = document.createElement("div");
      
      const timestamp = data.timestamp;
      const now = new Date();
      const secondsAgo = Math.floor((now - timestamp) / 1000);
      
      const isSolana = data.network.includes('Solana');
      const isSui = data.network.includes('Sui');

      const blockLabel = isSui ? 'Checkpoint' : (isSolana ? 'Slot' : 'Block');
      const networkClass = isSui ? 'network-sui' : (isSolana ? 'network-solana' : 'network-polygon');
      const cardClass = isSui ? 'sui' : (isSolana ? 'solana' : 'polygon');
      
      blockCard.className = `block-card ${cardClass}`;
      
      blockCard.innerHTML = `
        <div class="block-header">
          <div class="block-number">${blockLabel} #${data.blockNumber}</div>
          <div class="block-badge">NEW</div>
        </div>
        <div class="block-info">
          <div class="info-item">
            <div class="info-label">네트워크</div>
            <div class="info-value ${networkClass}">${data.network}</div>
          </div>
          <div class="info-item">
            <div class="info-label">타임스탬프</div>
            <div class="info-value">${timestamp}</div>
          </div>
          <div class="info-item">
            <div class="info-label">수신 시간</div>
            <div class="info-value">${secondsAgo === 0 ? '방금 전' : secondsAgo + '초 전'}</div>
          </div>
        </div>
        ${
          isSui
            ? `
        <div class="details">
          <div class="details-header">
            <div class="info-label">TRANSACTIONS</div>
            <button class="btn" data-load-txs="1">Tx 보기</button>
          </div>
          <div class="tx-list" data-tx-list="1">
            <div class="info-value" style="color:#777;">버튼을 눌러 트랜잭션을 불러오세요.</div>
          </div>
        </div>`
            : isSolana
            ? `
        <div class="details">
          <div class="details-header">
            <div class="info-label">TRANSACTIONS</div>
            <button class="btn" data-load-sol-txs="1">Tx 보기</button>
          </div>
          <div class="tx-list" data-sol-tx-list="1">
            <div class="info-value" style="color:#777;">버튼을 눌러 트랜잭션을 불러오세요.</div>
          </div>
        </div>`
            : ""
        }
      `;

      if (isSui) {
        const btn = blockCard.querySelector("[data-load-txs]");
        const listEl = blockCard.querySelector("[data-tx-list]");
        let loading = false;
        let endCursor = null;
        let loadedOnce = false;

        const renderTxs = async () => {
          if (loading) return;
          loading = true;
          try {
            if (!loadedOnce) {
              listEl.innerHTML = `<div class="info-value" style="color:#777;">loading...</div>`;
            }

            const resp = await fetchCheckpointTxs(data.blockNumber, endCursor);
            const digests = Array.isArray(resp.digests) ? resp.digests : [];
            const hasNext = Boolean(resp.pageInfo?.hasNextPage);
            endCursor = resp.pageInfo?.endCursor || null;
            loadedOnce = true;

            if (!digests.length && listEl.querySelector(".tx-item") == null) {
              listEl.innerHTML = `<div class="info-value" style="color:#777;">트랜잭션 없음/조회 불가(인덱서 제한 가능)</div>`;
              return;
            }

            if (listEl.querySelector(".tx-item") == null) {
              listEl.innerHTML = "";
            }

            for (const d of digests) {
              const item = document.createElement("div");
              item.className = "tx-item";
              item.innerHTML = `
                <div class="tx-row">
                  <div class="tx-digest" title="${d}">${short(d)}</div>
                  <div class="tx-meta">click to expand</div>
                </div>
                <div class="event-list" style="display:none;"></div>
              `;

              const digestEl = item.querySelector(".tx-digest");
              const evList = item.querySelector(".event-list");
              let expanded = false;
              let evLoaded = false;

              digestEl.addEventListener("click", async () => {
                expanded = !expanded;
                evList.style.display = expanded ? "flex" : "none";
                if (!expanded) return;
                if (evLoaded) return;

                evList.innerHTML = `<div class="info-value" style="color:#777;">loading tx detail...</div>`;
                try {
                  const detail = await fetchTxDetail(d);
                  const tx = detail.data || {};
                  const effects = tx.effects || {};
                  const events = effects?.events?.nodes || [];
                  const objectChanges = effects?.objectChanges?.nodes || [];

                  evList.innerHTML = "";
                  const header = document.createElement("div");
                  header.className = "info-value";
                  header.style.color = "#777";
                  header.textContent = `events=${events.length} objectChanges=${objectChanges.length} status=${effects.status || ""}`;
                  evList.appendChild(header);

                  if (!events.length) {
                    const none = document.createElement("div");
                    none.className = "info-value";
                    none.style.color = "#777";
                    none.textContent = "이 트랜잭션에 이벤트가 없습니다(또는 스키마/인덱서 제한).";
                    evList.appendChild(none);
                  } else {
                    for (const e of events) {
                      const type = e?.type || "";
                      const json = e?.parsedJson != null ? JSON.stringify(e.parsedJson) : "";
                      const ev = document.createElement("div");
                      ev.className = "event-item";
                      ev.innerHTML = `
                        <div class="event-type" title="${type}">${short(type) || "(type)"}</div>
                        <div class="event-json">${short(json) || ""}</div>
                      `;
                      evList.appendChild(ev);
                    }
                  }
                  evLoaded = true;
                } catch (e) {
                  evList.innerHTML = `<div class="info-value" style="color:#c00;">error: ${e?.message || e}</div>`;
                }
              });

              listEl.appendChild(item);
            }

            if (hasNext) {
              const more = document.createElement("button");
              more.className = "btn";
              more.textContent = "더 보기";
              more.addEventListener("click", async () => {
                more.disabled = true;
                await renderTxs();
                more.remove();
              });
              listEl.appendChild(more);
            }
          } catch (e) {
            listEl.innerHTML = `<div class="info-value" style="color:#c00;">error: ${e?.message || e}</div>`;
          } finally {
            loading = false;
          }
        };

        if (btn) btn.addEventListener("click", renderTxs);
      }

      if (isSolana) {
        const btn = blockCard.querySelector("[data-load-sol-txs]");
        const listEl = blockCard.querySelector("[data-sol-tx-list]");
        let loading = false;
        let loadedOnce = false;

        const renderSolTxs = async () => {
          if (loading) return;
          loading = true;
          try {
            if (!loadedOnce) {
              listEl.innerHTML = `<div class="info-value" style="color:#777;">loading...</div>`;
            }

            const resp = await fetchSolanaSlotTxs(data.blockNumber);
            const sigs = Array.isArray(resp.signatures) ? resp.signatures : [];
            loadedOnce = true;

            if (!sigs.length) {
              listEl.innerHTML = `<div class="info-value" style="color:#777;">트랜잭션 없음/조회 불가</div>`;
              return;
            }

            listEl.innerHTML = "";

            for (const sig of sigs) {
              const item = document.createElement("div");
              item.className = "tx-item";
              item.innerHTML = `
                <div class="tx-row">
                  <div class="tx-digest" title="${sig}">${short(sig)}</div>
                  <div class="tx-meta">click to expand</div>
                </div>
                <div class="event-list" style="display:none;"></div>
              `;

              const sigEl = item.querySelector(".tx-digest");
              const evList = item.querySelector(".event-list");
              let expanded = false;
              let evLoaded = false;

              sigEl.addEventListener("click", async () => {
                expanded = !expanded;
                evList.style.display = expanded ? "flex" : "none";
                if (!expanded) return;
                if (evLoaded) return;

                evList.innerHTML = `<div class="info-value" style="color:#777;">loading tx detail...</div>`;
                try {
                  const detail = await fetchSolanaTx(sig);
                  const tx = detail.data || {};
                  const meta = tx.meta || {};
                  const msg = tx.transaction?.message || {};
                  const instructions = Array.isArray(msg.instructions) ? msg.instructions : [];
                  const logs = Array.isArray(meta.logMessages) ? meta.logMessages : [];
                  const err = meta.err;
                  const tokenPre = Array.isArray(meta.preTokenBalances) ? meta.preTokenBalances : [];
                  const tokenPost = Array.isArray(meta.postTokenBalances) ? meta.postTokenBalances : [];

                  evList.innerHTML = "";
                  const header = document.createElement("div");
                  header.className = "info-value";
                  header.style.color = "#777";
                  header.textContent =
                    `status=${err ? "ERR" : "OK"} ` +
                    `instructions=${instructions.length} logs=${logs.length} ` +
                    `tokenBalances(pre/post)=${tokenPre.length}/${tokenPost.length}`;
                  evList.appendChild(header);

                  const maxLogs = 12;
                  for (const l of logs.slice(0, maxLogs)) {
                    const ev = document.createElement("div");
                    ev.className = "event-item";
                    ev.innerHTML = `
                      <div class="event-type">log</div>
                      <div class="event-json">${String(l)}</div>
                    `;
                    evList.appendChild(ev);
                  }
                  if (logs.length > maxLogs) {
                    const more = document.createElement("div");
                    more.className = "info-value";
                    more.style.color = "#777";
                    more.textContent = `... logs truncated (${maxLogs}/${logs.length})`;
                    evList.appendChild(more);
                  }

                  evLoaded = true;
                } catch (e) {
                  evList.innerHTML = `<div class="info-value" style="color:#c00;">error: ${e?.message || e}</div>`;
                }
              });

              listEl.appendChild(item);
            }
          } catch (e) {
            listEl.innerHTML = `<div class="info-value" style="color:#c00;">error: ${e?.message || e}</div>`;
          } finally {
            loading = false;
          }
        };

        if (btn) btn.addEventListener("click", renderSolTxs);
      }

      blocksContainer.prepend(blockCard);

      setTimeout(() => {
        const badge = blockCard.querySelector('.block-badge');
        if (badge) {
          badge.remove();
        }
      }, 3000);

      while (blocksContainer.children.length > 20) {
        blocksContainer.removeChild(blocksContainer.lastChild);
      }
    });

    function short(s) {
      if (!s || typeof s !== "string") return "";
      if (s.length <= 12) return s;
      return `${s.slice(0, 6)}...${s.slice(-4)}`;
    }

    function showTxModal(title, content) {
      const overlay = document.getElementById("tx-modal-overlay");
      const titleEl = document.getElementById("tx-modal-title");
      const contentEl = document.getElementById("tx-modal-content");
      titleEl.textContent = title || "Sui Transaction";
      contentEl.textContent = content || "";
      overlay.style.display = "block";
    }

    function hideTxModal() {
      const overlay = document.getElementById("tx-modal-overlay");
      overlay.style.display = "none";
    }

    document.getElementById("tx-modal-close").addEventListener("click", hideTxModal);
    document.getElementById("tx-modal-overlay").addEventListener("click", (e) => {
      if (e.target && e.target.id === "tx-modal-overlay") hideTxModal();
    });

    async function fetchTxDetail(txDigest) {
      const url = `/api/sui/tx/${encodeURIComponent(txDigest)}`;
      const res = await fetch(url);
      const json = await res.json();
      if (!json?.ok) throw new Error(json?.error || `HTTP ${res.status}`);
      return json;
    }

    async function fetchCheckpointTxs(seq, afterCursor) {
      const params = new URLSearchParams();
      params.set("first", "30");
      if (afterCursor) params.set("after", afterCursor);
      const url = `/api/sui/checkpoint/${encodeURIComponent(String(seq))}?${params.toString()}`;
      const res = await fetch(url);
      const json = await res.json();
      if (!json?.ok) throw new Error(json?.error || `HTTP ${res.status}`);
      return json;
    }

    async function fetchSolanaSlotTxs(slot) {
      const params = new URLSearchParams();
      params.set("limit", "30");
      const url = `/api/solana/slot/${encodeURIComponent(String(slot))}?${params.toString()}`;
      const res = await fetch(url);
      const json = await res.json();
      if (!json?.ok) throw new Error(json?.error || `HTTP ${res.status}`);
      return json;
    }

    async function fetchSolanaTx(signature) {
      const url = `/api/solana/tx/${encodeURIComponent(signature)}`;
      const res = await fetch(url);
      const json = await res.json();
      if (!json?.ok) throw new Error(json?.error || `HTTP ${res.status}`);
      return json;
    }

    socket.on("newTransfer", (data) => {
      if (transferCount === 0) {
        transfersContainer.innerHTML = "";
      }
      transferCount++;

      const token = (data.token || "").toUpperCase();
      const cardClass = token === "USDC" ? "usdc" : "usdt";

      const card = document.createElement("div");
      card.className = `transfer-card ${cardClass}`;

      const slot = data.slot ?? "";
      const amount = data.amount ?? "";
      const signature = data.signature ?? "";
      const source = data.source ?? "";
      const destination = data.destination ?? "";

      card.innerHTML = `
        <div class="block-header">
          <div class="block-number">${token} Transfer</div>
          <div class="block-badge">NEW</div>
        </div>
        <div class="block-info">
          <div class="info-item">
            <div class="info-label">slot</div>
            <div class="info-value mono">${slot}</div>
          </div>
          <div class="info-item">
            <div class="info-label">amount(raw)</div>
            <div class="info-value mono">${amount}</div>
          </div>
          <div class="info-item">
            <div class="info-label">signature</div>
            <div class="info-value mono" title="${signature}">${short(signature)}</div>
          </div>
          <div class="info-item">
            <div class="info-label">from</div>
            <div class="info-value mono" title="${source}">${short(source)}</div>
          </div>
          <div class="info-item">
            <div class="info-label">to</div>
            <div class="info-value mono" title="${destination}">${short(destination)}</div>
          </div>
        </div>
      `;

      transfersContainer.prepend(card);

      setTimeout(() => {
        const badge = card.querySelector('.block-badge');
        if (badge) badge.remove();
      }, 3000);

      while (transfersContainer.children.length > 20) {
        transfersContainer.removeChild(transfersContainer.lastChild);
      }
    });

    // NOTE: Sui 이벤트는 "Checkpoint(블록) → Tx → Events" 중첩 UI에서 보여줍니다.
  </script>
</body>
</html>
